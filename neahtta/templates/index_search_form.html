<form id="neahttasaanit" class="form-inline"
    method="post"
    action="/{{ _from }}/{{ _to }}/"> 
    
    <div class="input-append">
        <input type="text" 
               name="lookup" 
               autocorrect="off"
               autocapitalize="off"
               autocomplete="off"
               data-language-from="{{ _from }}"
               data-language-to="{{ _to }}"
               {% if user_input -%}value="{{ user_input }}"{% endif %}
               placeholder="{% trans %}ohcansÃ¡tni{% endtrans %}"></input>
               {# TODO: show text search only if the dictionary supports this #}
               {% if current_pair_settings.alternate_search_url %}
                   <div class="btn-group display-phone hidden-desktop hidden-tablet">
                       <button type="submit" class="btn" name="search">
                           <span>{% trans %}Search{% endtrans %}</span>
                       </button>
                       <button class="btn dropdown-toggle" data-toggle="dropdown">
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#" 
                                   data-search-url="{{ current_pair_settings.alternate_search_url }}"
                                   data-search-delim="{{ current_pair_settings.lemma_multiword_delimiter }}"
                                   class="korp_search">{% trans %}Search texts{% endtrans %} (Korp)</a></li>
                        </ul>
                   </div>
                   <button type="submit" class="btn hidden-phone" name="search">
                       <span>{% trans %}Search{% endtrans %}</span>
                   </button>
               {% else %}
                   <button type="submit" class="btn" name="search">
                       <span>{% trans %}Search{% endtrans %}</span>
                   </button>
              {% endif %}
    </div>
   {% if current_pair_settings.alternate_search_url %}
       <a type="alternate_search" 
               class="btn hidden-phone display-tablet korp_search" 
               name="korp_search" 
               data-search-url="{{ current_pair_settings.alternate_search_url }}"
               data-search-delim="{{ current_pair_settings.lemma_multiword_delimiter }}"
               >
           {% trans %}Search texts{% endtrans %}
       </a>
   {% endif %}
</form>
