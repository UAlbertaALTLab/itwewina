{% extends 'base.html' %}

        <script type='text/javascript' src='/static/js/neahttadigisanit.jquery.min.js'></script>

{% endblock %}

    {% endblock %}
    <div class="row-fluid">

        </div>
    </div>

</div>

{% endblock %}
