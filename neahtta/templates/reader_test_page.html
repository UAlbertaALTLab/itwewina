{% extends 'base.html' %}

{% block extra_js %}
        <!-- Here's the important part... -->
        <link href="/static/css/jquery.neahttadigisanit.css" rel="stylesheet" />
        <script type='text/javascript' src='/static/js/neahttadigisanit.jquery.min.js'></script>

        <script type='text/javascript'>
            localStorage.clear();
            jQuery(document).ready(function (){
            	$('#browser_version').html(navigator.userAgent);
                jQuery(document).selectToLookup({
                    api_host: 'http://' + window.location.host,
                });
            });
        </script>
        <link href="/static/css/tests.css" rel="stylesheet" />

{% endblock %}

{% block content %}

<div class="container-fluid" id="tests">
    <div class="row-fluid">
        <h3>Reader test cases</h3>
    </div>
    {% block reader_tests %}
    {% endblock %}
    <div class="row-fluid">
        <div class="span12">
            <h3>&nbsp;</h3>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <h4>Browser version: <span id="browser_version"></span></h4>
            <h6>(Include this in bug reports.)</h6>
        </div>
    </div>

</div>

{% endblock %}
