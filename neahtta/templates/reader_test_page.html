{% extends 'base.html' %}

{% block extra_js %}
        <!-- Here's the important part... -->
        <link href="/static/css/jquery.neahttadigisanit.css" rel="stylesheet" />
        <script type='text/javascript' src='/static/js/neahttadigisanit.jquery.min.js'></script>

        <script type='text/javascript'>
            var NDS_SHORT_NAME = '{{ current_host }}';
            DSt.set(NDS_SHORT_NAME + '-' + 'digisanit-select-langpair', null);
            DSt.set(NDS_SHORT_NAME + '-' + 'nds-languages', null);
            DSt.set(NDS_SHORT_NAME + '-' + 'nds-localization', null);
            DSt.set(NDS_SHORT_NAME + '-' + 'nds-stored-config', null);
            delete window.lookup_regex;
            jQuery(document).ready(function (){
                // Register the input form with options
                // NOTE: this doesn't need to be included for mouseclick lookups

                // Enable options for inline clicking
                jQuery(document).selectToLookup({
                    api_host: 'http://{{ current_host }}',
                });
            });
        </script>

{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row-fluid">
        <h3>Reader test cases</h3>
    </div>
    <div class="row-fluid">
        <h3>Browser version</h3>
        <p id="browser_version"></p>
    </div>
    {% block reader_tests %}
    {% endblock %}
    <div class="row-fluid">
        <div class="span12">
            <h3>&nbsp;</h3>
        </div>
    </div>

</div>

{% endblock %}
